<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../js/app.js"></script>
    <link rel="stylesheet" href="../src/output.css">
    <title>SoundHub</title>
</head>

<body class="bg-background flex flex-col min-h-screen">
    <header class="font-bold justify-center flex m-10 gap-10">
        <div>
            <input type="text" id="pesquisa" placeholder="Search" class="h-8 rounded-lg border-2 border-white px-2 py-1" />
        </div>
        <button id="btnPesquisa" class="text-xl px-3 py-1 text-white">Search</button>
        <div class="text-xl px-3 py-1 text-white">About</div>
        <div class="text-xl px-3 py-1 text-white">Contact</div>
        <div class="text-xl px-3 py-1 text-white">Premium</div>
        <div class="text-white text-xl hover:rounded-lg hover:border hover:border-white px-3 py-1 bg-login hover:bg-signup">
            <a href="./Login.html">Login</a>
        </div>
        <div class="text-white text-xl hover:rounded-lg hover:border hover:border-white px-3 py-1 bg-login hover:bg-signup">
            <a href="./SignUp.html">SignUp</a>
        </div>
    </header>

    <main class="flex flex-col items-center justify-center">
        <nav class="bg-header font-bold fixed top-0 left-0 h-full bg-gray-800 p-5 w-64">
            <div class="text-4xl text-gradient2">
                SoundHub
            </div>
            <div class="mb-8">
                <div class="text-lg text-subtitle">Menu</div>
                <div class="flex gap-2 text-xl text-white hover:bg-bgborder hover:rounded-lg p-2 mb-2">Home</div>
                <div class="flex gap-2 text-xl text-white hover:bg-bgborder hover:rounded-lg p-2 mb-2">Discover</div>
                <div class="flex gap-2 text-xl text-white hover:bg-bgborder hover:rounded-lg p-2 mb-2">Albums</div>
                <div class="flex gap-2 text-xl text-white hover:bg-bgborder hover:rounded-lg p-2 mb-2">Artists</div>
            </div>
            <div class="mb-8">
                <div class="text-lg text-subtitle mb-4">Library</div>
                <div class="text-xl text-white hover:bg-bgborder hover:rounded-lg p-2 mb-2">Adicionados Recentemente</div>
                <div class="text-xl text-white hover:bg-bgborder hover:rounded-lg p-2 mb-2">Mais Tocadas</div>
            </div>
            <div class="mb-8">
                <div class="text-lg text-subtitle mb-4">Playlist and Favorites</div>
                <div class="text-xl text-white hover:bg-bgborder hover:rounded-lg p-2 mb-2">Your Favorites</div>
                <div class="text-xl text-white hover:bg-bgborder hover:rounded-lg p-2 mb-2"><a href="./Playlist.html">Your Playlist</a></div>
                <div class="text-xl text-playlist hover:bg-bgborder hover:rounded-lg p-2 mb-2">Add Playlist</div>
            </div>
            <div>
                <div class="text-lg text-subtitle mb-4">General</div>
                <div class="text-xl text-white hover:bg-bgborder hover:rounded-lg p-2 mb-2">Setting</div>
                <div class="text-xl text-white hover:bg-bgborder hover:rounded-lg p-2 mb-2"><a href="./Login.html">Logout</a></div>
            </div>
        </nav>

        <div class="text-white font-bold justify-center m-10 gap-10">
            <div id="melhorResultado" class="mb-10">
                <img id="imgArtista" src="" alt="Artist Image">
                <h2 id="nomeArtista"></h2>
                <p id="fãsArtista"></p>
                <p id="tipo"></p>
            </div>

            <div class="text-2xl font-semibold mb-4">New Release Songs</div>
            <div id="conteúdoMúsicas" class="flex grid-cols-2 space-x-4 mb-4"></div>
            <div id="conteúdoÁlbum" class="flex grid-cols-2 space-x-4 mb-4"></div>
        </div>

        <div id="player" class="fixed bottom-0 bg-gray-900 w-full">
            <div id="nomeMúsicaTocando"></div>
            <audio id="audio" controls></audio>
            <button id="btnTocar">Play/Pause</button>
        </div>
    </main>

</body>

</html>
