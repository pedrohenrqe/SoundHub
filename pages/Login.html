<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../src/output.css">
  <title>Login</title>
</head>

<body class="bg-background flex items-center justify-center min-h-screen">
  <main>
    <div class="bg-card max-w-md relative flex flex-col p-8 rounded-md text-black shadow-lg">
      <div class="text-2xl font-bold mb-4 text-center text-white">Welcome back to <span class="text-[#7747ff]">App</span></div>
      <div class="text-sm font-normal mb-6 text-center text-white">Log in to your account</div>
      <form class="flex flex-col gap-4">
        <div class="block relative">
          <label for="email"
            class="block text-gray-600 cursor-text text-sm leading-[140%] font-normal mb-2 text-white">Email</label>
          <input type="text" id="email"
            class="block w-full px-4 py-2 text-black bg-white border border-gray-200 rounded-full appearance-none placeholder:text-gray-400 focus:border-blue-500 focus:outline-none focus:ring-blue-500 sm:text-sm">
        </div>
        <div class="block relative">
          <label for="password"
            class="block text-gray-600 cursor-text text-sm leading-[140%] font-normal mb-2 text-white">Password</label>
          <input type="text" id="password"
            class="block w-full px-4 py-2 text-black bg-white border border-gray-200 rounded-full appearance-none placeholder:text-gray-400 focus:border-blue-500 focus:outline-none focus:ring-blue-500 sm:text-sm">
        </div>
        <div>
          <a class="text-sm text-white" href="./Password.html">Forgot your password?</a>
        </div>
        <button type="submit" class="bg-[#7747ff] w-max m-auto px-6 py-2 rounded text-white text-sm font-normal"><a
            href="./index.html">Submit</a></button>
      </form>
      <div class="text-sm text-center mt-[1.6rem] text-white">Donâ€™t have an account? <a class="text-sm text-[#7747ff]" href="./SignUp.html">Sign
          up for free!</a></div>
    </div>
  </main>
</body>

</html>
