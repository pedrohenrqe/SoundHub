<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../src/output.css">
  <title>Password</title>
</head>

<body class="font-bold bg-background flex items-center justify-center min-h-screen font-bold">
  <main>
    <section>
      <div class="bg-card relative flex items-center w-full px-5 py-12 mx-auto md:px-12 lg:px-20 max-w-7xl rounded-lg">
        <div class="w-full max-w-md mx-auto md:max-w-sm md:px-0 md:w-96 sm:px-4">
          <div class="flex flex-col">
            <div>
              <h2 class="text-4xl text-white">Reset your <span class="text-[#7747ff]">Password</span></h2>
            </div>
          </div>
          <form>
            <div class="mt-4 space-y-6">
              <div class="col-span-full">
                <label class="block mb-3 text-sm font-medium text-white">Password</label>
                <input type="password" placeholder="******"
                  class="block w-full px-6 py-3 text-black bg-white border border-gray-200 rounded-full appearance-none placeholder:text-gray-400 focus:border-blue-500 focus:outline-none focus:ring-blue-500 sm:text-sm">
              </div>
              <div class="col-span-full">
                <label class="block mb-3 text-sm font-medium text-white">Confirm Password</label>
                <input type="password" placeholder="******"
                  class="block w-full px-6 py-3 text-black bg-white border border-gray-200 rounded-full appearance-none placeholder:text-gray-400 focus:border-blue-500 focus:outline-none focus:ring-blue-500 sm:text-sm">
              </div>

              <div class="col-span-full">
                <button type="submit"
                  class="items-center justify-center w-full px-6 py-2.5 text-center text-white duration-200 bg-[#7747ff] border-2 border-[#7747ff] rounded-full inline-flex hover:bg-transparent hover:border-[#7747ff] hover:text-[#7747ff] focus:outline-none focus-visible:outline-[#7747ff] text-sm focus-visible:ring-[#7747ff]">
                  Submit your request
                </button>
              </div>
            </div>
          </form>
          <div class="text-sm text-center mt-4">
            <a class="text-sm text-white" href="Login.html">Back to Login</a>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
