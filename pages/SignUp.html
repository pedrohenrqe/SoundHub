<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../src/output.css">
  <title>Sign Up</title>
</head>

<body class="font-bold bg-background flex items-center justify-center min-h-screen">
  <main>
    <section>
      <div class="bg-card relative flex flex-col items-center w-full px-8 py-12 mx-auto md:px-10 lg:px-12 max-w-md rounded-lg">
        <div class="w-full max-w-lg mx-auto md:max-w-sm md:px-0 md:w-80 sm:px-4">
          <div class="flex flex-col items-center">
            <div>
              <h2 class="text-3xl font-bold mb-2 text-center text-white">Sign Up for <span class="text-[#7747ff]">App</span></h2>
              <p class="text-sm font-normal mb-4 text-center text-white">Create a new account</p>
            </div>
          </div>
          <form>
            <div class="mt-4 space-y-4">
              <div class="col-span-full">
                <label class="block mb-2 text-sm font-medium text-gray-600 text-white">Email</label>
                <input type="email" placeholder="example@example.com"
                  class="block w-full px-4 py-2 text-black bg-white border border-gray-200 rounded-full appearance-none placeholder:text-gray-400 focus:border-blue-500 focus:outline-none focus:ring-blue-500 sm:text-sm">
              </div>
              <div class="col-span-full">
                <label class="block mb-2 text-sm font-medium text-gray-600 text-white">Password</label>
                <input type="password" placeholder="******"
                  class="block w-full px-4 py-2 text-black bg-white border border-gray-200 rounded-full appearance-none placeholder:text-gray-400 focus:border-blue-500 focus:outline-none focus:ring-blue-500 sm:text-sm">
              </div>
              <div class="col-span-full">
                <button type="submit"
                  class="items-center justify-center w-full px-4 py-2 text-center text-white duration-200 bg-[#7747ff] border-2 border-[#7747ff] rounded-full inline-flex hover:bg-transparent hover:border-[#7747ff] hover:text-[#7747ff] focus:outline-none focus-visible:outline-[#7747ff] text-sm focus-visible:ring-[#7747ff]">
                  Create Account
                </button>
              </div>
            </div>
          </form>
          <div class="text-sm text-center mt-4 text-white">
            Already have an account? <a class="text-sm text-[#7747ff]" href="login.html">Log in</a>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
