<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../src/output.css">
  <title>Crie sua Playlist</title>
</head>

<body class="bg-background flex items-center justify-center h-screen">
  <div class="bg-white rounded-lg shadow-md p-8 w-96">
    <div class="text-2xl font-semibold mb-6">Crie sua Playlist</div>
    <div class="mb-6">
      <label for="playlist-image" class="block mb-1">Foto:</label>
      <input type="file" id="playlist-image"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
    </div>
    <div class="mb-4">
      <label for="playlist-name" class="block mb-1">Nome:</label>
      <input type="text" id="playlist-name" placeholder="Digite o nome da sua playlist"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
    </div>
    <div class="mb-4">
      <label class="block mb-1">Tipo:</label>
      <div class="flex space-x-4">
        <button class="btn-primary flex-grow">Pública</button>
        <button class="btn-secondary flex-grow">Privada</button>
      </div>
    </div>
    <div class="flex justify-between">
      <button class="btn-primary w-1/2 mr-2">Adicionar Música</button>
      <button class="btn-primary w-1/2">Criar Playlist</button>
    </div>
  </div>
</body>

</html>
