<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/cPlaylist.js"></script>
    <link rel="stylesheet" href="../src/output.css">
    <title>Criar Playlist</title>
</head>

<body class="bg-background flex justify-center items-center h-screen">
    <div class="bg-card rounded-md shadow-md p-8 w-96">
        <h1 class="text-3xl font-semibold mb-4 text-center text-white">Criar Playlist</h1>
        <div class="mb-6">
            <label for="playlist-name" class="block mb-2 text-lg font-medium text-white">Nome da Playlist</label>
            <input type="text" id="playlist-name"
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 text-clip"
                placeholder="Digite o nome da sua playlist">
        </div>
        <div class="mb-6 text-white ">
            <input type="file" id="playlist-image"
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
            <div id="image-preview" class="mt-2"></div>
        </div>
        <div class="mb-6 text-white ">
            <label class="block mb-2 text-lg font-medium">Privacidade</label>
            <div class="flex items-center">
                <input type="radio" id="public" name="privacy" value="public"
                    class="mr-2 focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300">
                <label for="public" class="text-lg font-medium text-gray-800">PÃºblica</label>
            </div>
            <div class="flex items-center mt-2">
                <input type="radio" id="private" name="privacy" value="private"
                    class="mr-2 focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300">
                <label for="private" class="text-lg font-medium text-gray-800">Privada</label>
            </div>
        </div>
        <div class="flex justify-end">
            <button id="create-playlist-btn"
                class="bg-green-500 text-white px-6 py-2 rounded-md text-lg font-semibold">Criar Playlist</button>
        </div>
    </div>
    <script src="../js/cPlaylist.js" defer></script>
</body>

</html>
